<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Questo testo è importante!</strong></p>
    <p><em>Questo testo è enfatizzato</em></p>
    <p><small>Questo è un testo più piccolo.</small></p>
    <p>Non dimenticare di comprare il latte <mark>oggi</mark>.</p>
    <p>Il mio colore preferito è <del>blu</del> rosso.</p>
    <p>Il mio colore preferito è <del>blu</del> <ins>rosso</ins>.</p>
    <p>Questo è un testo in <sub>pedice</sub>.</p>
    <p>Questo è un testo in <sup>apice</sup>.</p>
</body>
</html>
