<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  background-color: dodgerblue;
}

.container div {
  background-color: #f1f1f1;
  color:#000;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;
  font-size: 30px;
}
.rimpicciolito {
  flex-shrink: 2;
}
</style>
</head>
<body>

<h1>The flex-shrink Property</h1>

<p>Let the third flex item shrink twice as much as the other flex items:</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div class="rimpicciolito">3</div>
  <div>4</div>
  <div>5</div>
</div>

</body>
</html>
