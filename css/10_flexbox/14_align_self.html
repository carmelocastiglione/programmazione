<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  height: 200px;  
  background-color: dodgerblue;
}

.container div {
  background-color: #f1f1f1;
  color:#000;
  width: 100px;
  margin: 10px;
  padding: 10px;
  text-align: center;
  font-size: 30px;
}
.centra {
  align-self: center;
}
.in-alto {
  align-self: flex-start;
}
.in-basso {
  align-self: flex-end;
}
</style>
</head>
<body>

<h1>align-self: center</h1>

<p>The "align-self: center;" aligns the flex item in the middle of the container:</p>

<div class="container">
  <div>1</div>
  <div class="in-alto">2</div>
  <div class="centra">3</div>
  <div class="in-basso">4</div>
</div>

<p>The align-self property overrides the align-items property of the container.</p>

</body>
</html>
