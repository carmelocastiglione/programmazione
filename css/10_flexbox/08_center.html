<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 400px;
  background-color: DodgerBlue;
}


.container div {
  background-color: #f1f1f1;
  width: 100px;
  height: 100px;  
  margin: 10px;
  padding: 10px;
  text-align: center;  
  font-size: 30px;
}
</style>
</head>
<body>

<h1>True Centering</h1>

<p>A flex container with both the justify-content and the align-items properties set to <em>center</em> will align the flex item(s) in the center (in both axis).</p>

<div class="container">
  <div>1</div>
</div>

</body>
</html>
