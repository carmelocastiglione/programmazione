<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link, bottoni</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    a {
      color: #333;
      /* Tolgo la sottolineatura ai link */
      text-decoration: none;
    }
    /* Colore quando passo sopra con il mouse */
    a:hover {
      color: coral;
    }
    /* Colore per i link visitati */
    a:visited {
      color: green;
    }
    /* Colore quando clicco con il mouse */
    a:active {
      color: red;
    }
    /* Personalizzo il bottone */
    .btn {
      background: #E1306C;
      color: #fff;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      color: #f4f4f4;
      background-color: #C13584;
    }
  </style>
</head>
<body>
  <a href="#">Clicca il link</a>
  <br>
  <br>
  <button class="btn">Clicca il bottone</button>
</body>
</html>
